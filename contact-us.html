<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EG Systems | Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>
<body>

    <!-- Start Navbar -->
    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="images/logo-edit.png" alt=""></a>
            <button id="bg" style="color: white;" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span style="color: white;" class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><a class="navbar-brand" href="#"><img src="images/logo-edit.png" alt=""></a></h5>
                    <button type="button" id="colored" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about-us.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact-us.html">Contact Us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Services
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                                <li><a class="dropdown-item" href="#">Web Development</a></li>
                                <li><a class="dropdown-item" href="#">Mobile Development</a></li>
                                <li><a class="dropdown-item" href="#">Video Editing</a></li>
                                <li><a class="dropdown-item" href="#">Digital Marketing</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Main -->
     <section class="display">
        <div class="container contact-main">
        </div>
     </section>
    <!-- End Main -->


    <!-- Start Form -->
    <section class="contact">
        <div class="container">
            <div class="contact-grid">
                <div class="img-col">
                    <img src="images/logo-contact.png" alt="House Reef Image" class="contact-img">
                </div>
                <div class="info-col">
                    <h3 class="contact-title">Contact Information</h3>
                    <p class="contact-info"><i class="fa-solid fa-phone" style="color: #f28f0d;"></i> (+20) 100 4714 948</p>
                    <p class="contact-info"><i class="fa-solid fa-envelope" style="color: #f28f0d;"></i> info@egsysco.com</p>
                    <p class="contact-info"><i class="fa-solid fa-location-dot" style="color: #f28f0d;"></i> Alexandria, Egypt</p>
                </div>
                <div class="form-col">
                    <form>
                        <div class="mb-4">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name">
                        </div>
                        <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="phone" class="form-control" id="phoneNumber">
                        </div>
                        <div class="mb-4">
                        <label class="form-label" for="textArea">Enter Your Message</label>
                        <textarea class="form-control" id="textArea" rows="3"></textarea>
                        </div>
                        <button type="submit" class="submit-btn w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- End Form --> 

    <!-- Start Footer -->
    <div class="container footer-section">
        <h2>Ready to build something great?</h2>
        <a href="#" class="btn footer-button">Get Started</a>
    </div>
    <!-- End Footer -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
